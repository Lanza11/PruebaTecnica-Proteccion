spring.application.name=Proteccion

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Manejo de prioridades
priority.weight.incident=100.0
priority.weight.requirement=60.0
priority.weight.query=20.0
priority.weight.manual=10.0
priority.weight.antiquity=1.0
priority.cap.antiquity=100.0

# Configuraci√≥n de errores y seguridad
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
